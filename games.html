<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for a good user experience on any device. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurassic Park Games</title>
    <!-- We'll use Tailwind CSS for all the styling. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* We'll use the 'Inter' font for a clean look, but you can change it! */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the game buttons */
        .game-button {
            transition: all 0.2s ease-in-out;
            transform: scale(1);
        }
        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-100 font-sans">

    <!-- Main container with a dark theme and some padding. -->
    <div class="container mx-auto p-4 md:p-8">

        <!-- Navigation Bar -->
        <nav class="bg-gray-900 rounded-full shadow-lg p-3 flex justify-center space-x-6 md:space-x-12 mb-8">
            <a href="index.html" class="text-white hover:text-yellow-400 font-bold text-lg md:text-xl transition-colors duration-300">Home</a>
            <a href="movies.html" class="text-white hover:text-yellow-400 font-bold text-lg md:text-xl transition-colors duration-300">Movies</a>
            <a href="dinos.html" class="text-white hover:text-yellow-400 font-bold text-lg md:text-xl transition-colors duration-300">Dinosaurs</a>
            <a href="games.html" class="text-yellow-400 font-bold text-lg md:text-xl transition-colors duration-300">Games</a>
        </nav>
        
        <!-- Game Section -->
        <section id="game-section" class="bg-gray-900 rounded-3xl shadow-xl p-8 md:p-12 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-yellow-400 mb-4">Guess the Dinosaur!</h1>
            <p id="score-display" class="text-xl md:text-2xl text-gray-300 mb-8">Score: 0</p>

            <!-- Game content container -->
            <div id="game-container" class="flex flex-col items-center">
                <img id="dino-image" src="" alt="Dinosaur to guess" class="w-full max-w-sm rounded-xl shadow-lg border-4 border-gray-700 mb-6">
                <p id="question-text" class="text-2xl md:text-3xl font-semibold mb-6">Which dinosaur is this?</p>
                <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-xl">
                    <!-- Buttons for options will be injected here -->
                </div>
            </div>

            <!-- Restart button -->
            <button id="restart-button" class="mt-8 px-8 py-3 bg-red-600 text-white font-bold rounded-full shadow-lg hover:bg-red-700 transition-colors duration-300 transform hover:scale-105 hidden">
                Restart Game
            </button>
        </section>

    </div>

    <script>
        // Game Logic
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const scoreDisplay = document.getElementById('score-display');
            const dinoImage = document.getElementById('dino-image');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const restartButton = document.getElementById('restart-button');

            const questions = [
                {
                    image: "https://static.wikia.nocookie.net/jurassicpark/images/5/52/Jurassic_world_fallen_kingdom_triceratops_by_sonichedgehog2-dc9dwcu.png/revision/latest?cb=20180427200649",
                    answer: "Triceratops",
                    options: ["Stegosaurus", "Tyrannosaurus Rex", "Triceratops", "Velociraptor"]
                },
                {
                    image: "https://static.wikia.nocookie.net/jurassicpark/images/4/42/Jurassic_Park_Tyrannosaurus_Rex.png/revision/latest?cb=20220425020331",
                    answer: "Tyrannosaurus Rex",
                    options: ["Triceratops", "Tyrannosaurus Rex", "Brachiosaurus", "Pteranodon"]
                },
                {
                    image: "https://static.wikia.nocookie.net/jurassicworld-evolution/images/1/1b/Stegosaurus_JWE2_Profile.png/revision/latest?cb=20220613214856",
                    answer: "Stegosaurus",
                    options: ["Velociraptor", "Stegosaurus", "Pteranodon", "Brachiosaurus"]
                },
                {
                    image: "https://static.wikia.nocookie.net/jurassicpark/images/e/e8/Velociraptor_Rebirth.webp/revision/latest?cb=20250602211821",
                    answer: "Velociraptor",
                    options: ["Triceratops", "Velociraptor", "Brachiosaurus", "Stegosaurus"]
                },
                {
                    image: "https://static.wikia.nocookie.net/jurassicpark/images/5/51/Jurassic_world_brachiosaurus_updated_by_sonichedgehog2-dc55jvt.png/revision/latest?cb=20180427201052",
                    answer: "Brachiosaurus",
                    options: ["Tyrannosaurus Rex", "Velociraptor", "Brachiosaurus", "Triceratops"]
                }
            ];

            let currentQuestionIndex = 0;
            let score = 0;
            let shuffledQuestions = [];

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function startGame() {
                shuffledQuestions = shuffleArray([...questions]);
                currentQuestionIndex = 0;
                score = 0;
                scoreDisplay.textContent = `Score: ${score}`;
                gameContainer.classList.remove('hidden');
                restartButton.classList.add('hidden');
                showQuestion();
            }

            function showQuestion() {
                if (currentQuestionIndex < shuffledQuestions.length) {
                    const question = shuffledQuestions[currentQuestionIndex];
                    dinoImage.src = question.image;
                    questionText.textContent = "Which dinosaur is this?";
                    optionsContainer.innerHTML = '';
                    
                    shuffleArray(question.options).forEach(option => {
                        const button = document.createElement('button');
                        button.textContent = option;
                        button.className = 'game-button px-6 py-3 bg-gray-700 text-lg font-bold rounded-xl text-white transition-colors duration-200';
                        button.onclick = () => checkAnswer(option, button);
                        optionsContainer.appendChild(button);
                    });
                } else {
                    endGame();
                }
            }

            function checkAnswer(selectedOption, button) {
                const correctAnswer = shuffledQuestions[currentQuestionIndex].answer;
                
                // Disable all buttons after an answer is chosen
                Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);

                if (selectedOption === correctAnswer) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    button.classList.add('bg-green-600');
                    questionText.textContent = "Correct! " + correctAnswer;
                } else {
                    button.classList.add('bg-red-600');
                    questionText.textContent = "Incorrect. The correct answer was: " + correctAnswer;
                    // Highlight the correct answer
                    Array.from(optionsContainer.children).forEach(btn => {
                        if (btn.textContent === correctAnswer) {
                            btn.classList.add('bg-green-600');
                        }
                    });
                }

                // Move to the next question after a short delay
                setTimeout(() => {
                    currentQuestionIndex++;
                    showQuestion();
                }, 1500);
            }

            function endGame() {
                dinoImage.src = "https://placehold.co/600x400/1F2937/FFFFFF?text=GAME+OVER";
                questionText.textContent = `Game Over! You scored ${score} out of ${questions.length}!`;
                optionsContainer.innerHTML = '';
                restartButton.classList.remove('hidden');
            }

            restartButton.onclick = startGame;
            
            // Start the game on initial load
            startGame();
        });
    </script>
</body>
</html>
